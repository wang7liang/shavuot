group 'com.wusong'
version '1.0'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    springFrameworkVersion = '4.2.5.RELEASE'
}


jar {
    baseName = 'shavuot-workflow'
    version = '1.0'
}

buildscript {
    repositories {
        mavenLocal()
        //maven { url "http://nexus.wusong.com:8081/nexus/content/groups/public/" }
        //maven { url 'http://nexus.tiantong.com/nexus/content/groups/public' }
        //maven { url 'http://repo.spring.io/libs-release' }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE'
        classpath 'org.springframework:springloaded:1.2.5.RELEASE'
    }
}

repositories {
    mavenLocal()
    //maven { url "http://nexus.wusong.com:8081/nexus/content/groups/public/" }
    //maven { url 'http://nexus.tiantong.com/nexus/content/groups/public' }
    //maven { url 'http://repo.spring.io/libs-release' }
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}

dependencies {
    compile project(":shavuot-toolset")
    compile project(":shavuot-thrift")

    compile(
            'org.springframework.boot:spring-boot-starter-web',
            //'org.springframework.boot:spring-boot-starter-thymeleaf',
            'org.activiti:activiti-spring-boot-starter-basic:5.22.0',
            //'org.activiti:activiti-engine:5.22.0',
            //'org.activiti:activiti-spring:5.22.0',
            //'org.codehaus.groovy:groovy-all:2.4.9',
            "mysql:mysql-connector-java:5.1.38",
            //"com.alibaba:druid:1.0.25",
            //'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1',
            'org.mybatis:mybatis:3.4.2',
            'org.mybatis:mybatis-spring:1.3.1',
            'org.slf4j:slf4j-api:1.7.9'
    )

    // 使用@Data注解
    compile("org.projectlombok:lombok:1.16.14")


    testCompile(
            'junit:junit:4.12',
            'org.springframework.boot:spring-boot-starter-test'
    )
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

[compileJava, javadoc, compileTestJava]*.options*.encoding = 'UTF-8'